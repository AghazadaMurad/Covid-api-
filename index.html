<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img src="/img/city.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/darkcity.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/newyork.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/pinkcity.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/rainy.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/street.webp" alt="" />
        </div>
        <div class="slide">
          <img src="/img/tokyo.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/traffictokyo.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="/img/redcity.jpeg" alt="" />
        </div>
      </div>
      <button id="left__btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="right__btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="slide-points">
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
